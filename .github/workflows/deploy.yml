name: Deploy

on:
  push:
    branches: [main]

jobs:
  # ── Detect what changed ────────────────────────────────
  changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      worker: ${{ steps.filter.outputs.worker }}
      web: ${{ steps.filter.outputs.web }}
      discord: ${{ steps.filter.outputs.discord }}
      vscode: ${{ steps.filter.outputs.vscode }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'cli/**'
            worker:
              - 'worker/**'
            web:
              - 'web/**'
            discord:
              - 'discord-bot/**'
            vscode:
              - 'vscode-extension/**'

  # ── CLI → npm ──────────────────────────────────────────
  publish-cli:
    needs: changes
    if: needs.changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - run: npm publish || echo "Version already published, skipping"
        working-directory: cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Worker → Cloudflare ────────────────────────────────
  deploy-worker:
    needs: changes
    if: needs.changes.outputs.worker == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
        working-directory: worker
      - run: npx wrangler deploy
        working-directory: worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # ── Web → Vercel ───────────────────────────────────────
  deploy-web:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

  # ── Discord Bot → Docker + deploy ─────────────────────
  deploy-discord:
    needs: changes
    if: needs.changes.outputs.discord == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: discord-bot
          push: true
          tags: ghcr.io/${{ github.repository }}/discord-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── VS Code Extension → Marketplace ───────────────────
  publish-vscode:
    needs: changes
    if: needs.changes.outputs.vscode == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
        working-directory: vscode-extension
      - run: npm run compile -- --minify
        working-directory: vscode-extension
      - run: npx @vscode/vsce publish --allow-missing-repository -p ${{ secrets.VSCE_PAT }}
        working-directory: vscode-extension
