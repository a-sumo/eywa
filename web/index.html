      <h1>Eywa</h1>
      <p>Eywa is an observability and coordination layer for human + AI teams. Each person on a team directs AI coding agents that work autonomously. Eywa makes all agent work visible so the humans stay aligned.</p>

      <h2>What Eywa Does</h2>
      <p>When every team member controls AI agents, small misalignments between people get amplified at machine speed. Eywa gives the team visibility across every agent session so the humans know what to sync on.</p>
      <ul>
        <li>Thread Tree: live view of what every person's agents are doing</li>
        <li>Cross-Session Links: connect decisions and context across agent boundaries</li>
        <li>Context Injection: push decisions or corrections into a teammate's agent mid-session</li>
        <li>Knowledge Base: persistent team memory that survives across sessions</li>
        <li>VS Code Extension: see what teammates' agents are doing without leaving your editor</li>
        <li>Discord Integration: team sync from Discord</li>
      </ul>

      <h2>Quick Start</h2>
      <p>Create a room: <code>npx eywa-ai init my-team</code></p>
      <p>Or add one line to your agent's MCP config:</p>
      <pre>{"mcpServers":{"eywa":{"url":"https://mcp.eywa-ai.dev/mcp?room=my-team&amp;agent=your-name"}}}</pre>

      <h2>Works with any MCP agent</h2>
      <p>Claude Code, Cursor, Windsurf, Gemini CLI, Codex, Cline, and any MCP-compatible agent.</p>

      <h2>Pricing</h2>
      <ul>
        <li>Free: $0, up to 5 members, 7-day history</li>
        <li>Pro: $5/seat/month, unlimited members, 90-day history</li>
        <li>Enterprise: contact us</li>
      </ul>
