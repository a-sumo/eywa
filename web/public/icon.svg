    <path d="M16 19 Q12 16 7 17" stroke-width="1.5"/>
    <path d="M16 19 Q20 16 25 17" stroke-width="1.5"/>
    <path d="M16 19 Q16 22 16 25" stroke-width="1.5"/>
  </g>

  <!-- Nodes at tips -->
  <circle cx="9" cy="9" r="2" fill="#a855f7"/>
  <circle cx="23" cy="9" r="2" fill="#4eeaff"/>
  <circle cx="7" cy="17" r="1.5" fill="#f472b6"/>
  <circle cx="25" cy="17" r="1.5" fill="#6b8cff"/>

  <!-- Core -->
  <ellipse cx="16" cy="19" rx="4" ry="2.5" fill="url(#core-icon)"/>
  <ellipse cx="16" cy="19" rx="2" ry="1.2" fill="#fff"/>
