<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="core" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#4eeaff"/>
      <stop offset="100%" stop-color="#4eeaff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="16" cy="16" r="15" fill="#08090f"/>

  <g filter="url(#glow)">
    <!-- Center tendril - straight up (cyan) -->
    <circle cx="16" cy="21" r="1.5" fill="#4eeaff"/>
    <circle cx="16" cy="17" r="1.7" fill="#4eeaff" opacity="0.9"/>
    <circle cx="16" cy="13" r="1.5" fill="#4eeaff" opacity="0.8"/>
    <circle cx="16" cy="9.5" r="1.3" fill="#4eeaff" opacity="0.7"/>
    <circle cx="16" cy="6.5" r="1.1" fill="#4eeaff" opacity="0.6"/>

    <!-- Left arc - UP then OUT and DOWN (purple) -->
    <circle cx="14" cy="21" r="1.2" fill="#a855f7"/>
    <circle cx="12" cy="17" r="1.4" fill="#a855f7" opacity="0.9"/>
    <circle cx="9.5" cy="13" r="1.3" fill="#a855f7" opacity="0.85"/>
    <circle cx="7" cy="10.5" r="1.2" fill="#a855f7" opacity="0.75"/>
    <circle cx="4.5" cy="9.5" r="1" fill="#a855f7" opacity="0.65"/>
    <circle cx="2.5" cy="11" r="0.9" fill="#a855f7" opacity="0.55"/>
    <circle cx="2" cy="14" r="0.8" fill="#a855f7" opacity="0.45"/>

    <!-- Left outer arc - UP then OUT and DOWN (pink) -->
    <circle cx="13" cy="23" r="1" fill="#f472b6"/>
    <circle cx="9.5" cy="20" r="1.1" fill="#f472b6" opacity="0.9"/>
    <circle cx="6.5" cy="17.5" r="1" fill="#f472b6" opacity="0.8"/>
    <circle cx="4" cy="16" r="0.9" fill="#f472b6" opacity="0.7"/>
    <circle cx="2.5" cy="17.5" r="0.8" fill="#f472b6" opacity="0.6"/>
    <circle cx="2.5" cy="21" r="0.7" fill="#f472b6" opacity="0.5"/>

    <!-- Right arc - UP then OUT and DOWN (purple) -->
    <circle cx="18" cy="21" r="1.2" fill="#a855f7"/>
    <circle cx="20" cy="17" r="1.4" fill="#a855f7" opacity="0.9"/>
    <circle cx="22.5" cy="13" r="1.3" fill="#a855f7" opacity="0.85"/>
    <circle cx="25" cy="10.5" r="1.2" fill="#a855f7" opacity="0.75"/>
    <circle cx="27.5" cy="9.5" r="1" fill="#a855f7" opacity="0.65"/>
    <circle cx="29.5" cy="11" r="0.9" fill="#a855f7" opacity="0.55"/>
    <circle cx="30" cy="14" r="0.8" fill="#a855f7" opacity="0.45"/>

    <!-- Right outer arc - UP then OUT and DOWN (pink) -->
    <circle cx="19" cy="23" r="1" fill="#f472b6"/>
    <circle cx="22.5" cy="20" r="1.1" fill="#f472b6" opacity="0.9"/>
    <circle cx="25.5" cy="17.5" r="1" fill="#f472b6" opacity="0.8"/>
    <circle cx="28" cy="16" r="0.9" fill="#f472b6" opacity="0.7"/>
    <circle cx="29.5" cy="17.5" r="0.8" fill="#f472b6" opacity="0.6"/>
    <circle cx="29.5" cy="21" r="0.7" fill="#f472b6" opacity="0.5"/>
  </g>

  <!-- Core -->
  <ellipse cx="16" cy="25" rx="3.5" ry="2" fill="url(#core)" filter="url(#glow)"/>
  <ellipse cx="16" cy="25" rx="1.7" ry="1" fill="#fff"/>
</svg>
