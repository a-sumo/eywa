<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="aurora-icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#4eeaff"/>
    </linearGradient>
    <radialGradient id="core-icon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="60%" stop-color="#4eeaff"/>
      <stop offset="100%" stop-color="#4eeaff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#08090f"/>

  <!-- Orbital hint -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#aurora-icon)" stroke-width="1" stroke-opacity="0.4"/>

  <!-- Particles -->
  <circle cx="6" cy="14" r="2" fill="#a855f7" opacity="0.8"/>
  <circle cx="26" cy="18" r="2" fill="#4eeaff" opacity="0.8"/>
  <circle cx="12" cy="6" r="1.5" fill="#f472b6" opacity="0.7"/>
  <circle cx="20" cy="26" r="1.5" fill="#6b8cff" opacity="0.7"/>
  <circle cx="10" cy="22" r="1.5" fill="#4ade80" opacity="0.6"/>
  <circle cx="22" cy="10" r="1.5" fill="#f472b6" opacity="0.6"/>

  <!-- Core -->
  <circle cx="16" cy="16" r="4" fill="url(#core-icon)"/>
  <circle cx="16" cy="16" r="2.5" fill="#fff"/>
</svg>
