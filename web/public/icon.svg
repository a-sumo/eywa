<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="core" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#4eeaff"/>
      <stop offset="100%" stop-color="#4eeaff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="16" cy="16" r="15" fill="#08090f"/>

  <g filter="url(#glow)">
    <!-- Center tendril - straight up -->
    <circle cx="16" cy="20" r="1.5" fill="#4eeaff"/>
    <circle cx="16" cy="16" r="1.7" fill="#4eeaff" opacity="0.9"/>
    <circle cx="16" cy="12" r="1.5" fill="#4eeaff" opacity="0.8"/>
    <circle cx="16" cy="8.5" r="1.2" fill="#4eeaff" opacity="0.7"/>
    <circle cx="16" cy="6" r="1" fill="#4eeaff" opacity="0.6"/>

    <!-- Left arc - curves out and droops -->
    <circle cx="13.5" cy="20" r="1.3" fill="#a855f7"/>
    <circle cx="9.5" cy="17.5" r="1.5" fill="#a855f7" opacity="0.9"/>
    <circle cx="6" cy="17" r="1.3" fill="#a855f7" opacity="0.8"/>
    <circle cx="3.5" cy="18.5" r="1.1" fill="#a855f7" opacity="0.7"/>
    <circle cx="2.5" cy="22" r="0.9" fill="#a855f7" opacity="0.6"/>

    <!-- Left outer arc - droops more -->
    <circle cx="12" cy="21.5" r="1.1" fill="#f472b6"/>
    <circle cx="8" cy="21.5" r="1.2" fill="#f472b6" opacity="0.85"/>
    <circle cx="5" cy="24" r="1" fill="#f472b6" opacity="0.7"/>
    <circle cx="3.5" cy="27" r="0.9" fill="#f472b6" opacity="0.55"/>

    <!-- Right arc - curves out and droops -->
    <circle cx="18.5" cy="20" r="1.3" fill="#4eeaff"/>
    <circle cx="22.5" cy="17.5" r="1.5" fill="#4eeaff" opacity="0.9"/>
    <circle cx="26" cy="17" r="1.3" fill="#4eeaff" opacity="0.8"/>
    <circle cx="28.5" cy="18.5" r="1.1" fill="#4eeaff" opacity="0.7"/>
    <circle cx="29.5" cy="22" r="0.9" fill="#4eeaff" opacity="0.6"/>

    <!-- Right outer arc - droops more -->
    <circle cx="20" cy="21.5" r="1.1" fill="#6b8cff"/>
    <circle cx="24" cy="21.5" r="1.2" fill="#6b8cff" opacity="0.85"/>
    <circle cx="27" cy="24" r="1" fill="#6b8cff" opacity="0.7"/>
    <circle cx="28.5" cy="27" r="0.9" fill="#6b8cff" opacity="0.55"/>
  </g>

  <!-- Core -->
  <ellipse cx="16" cy="24" rx="3.5" ry="2" fill="url(#core)" filter="url(#glow)"/>
  <ellipse cx="16" cy="24" rx="1.7" ry="1" fill="#fff"/>
</svg>
