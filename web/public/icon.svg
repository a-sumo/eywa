<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="core" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#4eeaff"/>
      <stop offset="100%" stop-color="#4eeaff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="16" cy="16" r="15" fill="#08090f"/>

  <g filter="url(#glow)">
    <!-- Center -->
    <circle cx="16" cy="20" r="1.5" fill="#4eeaff"/>
    <circle cx="16" cy="16" r="1.7" fill="#4eeaff" opacity="0.9"/>
    <circle cx="16" cy="12" r="1.5" fill="#4eeaff" opacity="0.8"/>
    <circle cx="16" cy="8.5" r="1.2" fill="#4eeaff" opacity="0.7"/>
    <circle cx="16" cy="6" r="1" fill="#4eeaff" opacity="0.6"/>

    <!-- Left arc 1 -->
    <circle cx="14" cy="19" r="1.3" fill="#a855f7"/>
    <circle cx="11" cy="14.5" r="1.5" fill="#a855f7" opacity="0.9"/>
    <circle cx="8" cy="11" r="1.3" fill="#a855f7" opacity="0.8"/>
    <circle cx="6.5" cy="8" r="1.1" fill="#a855f7" opacity="0.7"/>
    <circle cx="6" cy="6" r="0.9" fill="#a855f7" opacity="0.6"/>

    <!-- Left arc 2 - droops -->
    <circle cx="13" cy="21" r="1.2" fill="#f472b6"/>
    <circle cx="8" cy="17.5" r="1.4" fill="#f472b6" opacity="0.9"/>
    <circle cx="5" cy="15.5" r="1.2" fill="#f472b6" opacity="0.8"/>
    <circle cx="3" cy="16" r="1" fill="#f472b6" opacity="0.7"/>
    <circle cx="2.5" cy="19" r="0.9" fill="#f472b6" opacity="0.6"/>

    <!-- Left arc 3 - droops most -->
    <circle cx="12" cy="22" r="1.1" fill="#6b8cff"/>
    <circle cx="7.5" cy="21.5" r="1.2" fill="#6b8cff" opacity="0.85"/>
    <circle cx="4" cy="23" r="1" fill="#6b8cff" opacity="0.7"/>
    <circle cx="3" cy="26" r="0.9" fill="#6b8cff" opacity="0.55"/>

    <!-- Right arc 1 -->
    <circle cx="18" cy="19" r="1.3" fill="#4eeaff"/>
    <circle cx="21" cy="14.5" r="1.5" fill="#4eeaff" opacity="0.9"/>
    <circle cx="24" cy="11" r="1.3" fill="#4eeaff" opacity="0.8"/>
    <circle cx="25.5" cy="8" r="1.1" fill="#4eeaff" opacity="0.7"/>
    <circle cx="26" cy="6" r="0.9" fill="#4eeaff" opacity="0.6"/>

    <!-- Right arc 2 - droops -->
    <circle cx="19" cy="21" r="1.2" fill="#a855f7"/>
    <circle cx="24" cy="17.5" r="1.4" fill="#a855f7" opacity="0.9"/>
    <circle cx="27" cy="15.5" r="1.2" fill="#a855f7" opacity="0.8"/>
    <circle cx="29" cy="16" r="1" fill="#a855f7" opacity="0.7"/>
    <circle cx="29.5" cy="19" r="0.9" fill="#a855f7" opacity="0.6"/>

    <!-- Right arc 3 - droops most -->
    <circle cx="20" cy="22" r="1.1" fill="#f472b6"/>
    <circle cx="24.5" cy="21.5" r="1.2" fill="#f472b6" opacity="0.85"/>
    <circle cx="28" cy="23" r="1" fill="#f472b6" opacity="0.7"/>
    <circle cx="29" cy="26" r="0.9" fill="#f472b6" opacity="0.55"/>

    <!-- Inner -->
    <circle cx="15" cy="18.5" r="1" fill="#6b8cff" opacity="0.9"/>
    <circle cx="13" cy="14" r="1.1" fill="#6b8cff" opacity="0.8"/>
    <circle cx="17" cy="18.5" r="1" fill="#f472b6" opacity="0.9"/>
    <circle cx="19" cy="14" r="1.1" fill="#f472b6" opacity="0.8"/>
  </g>

  <!-- Core -->
  <ellipse cx="16" cy="24" rx="3.5" ry="2" fill="url(#core)" filter="url(#glow)"/>
  <ellipse cx="16" cy="24" rx="1.7" ry="1" fill="#fff"/>
</svg>
