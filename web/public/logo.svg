<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="core-glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#4eeaff"/>
      <stop offset="100%" stop-color="#4eeaff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="60" cy="60" r="56" fill="#08090f"/>

  <g filter="url(#glow)">
    <!-- Center tendril - straight up -->
    <circle cx="60" cy="72" r="4" fill="#4eeaff"/>
    <circle cx="60" cy="60" r="4.5" fill="#4eeaff" opacity="0.9"/>
    <circle cx="60" cy="48" r="4" fill="#4eeaff" opacity="0.8"/>
    <circle cx="60" cy="38" r="3.3" fill="#4eeaff" opacity="0.7"/>
    <circle cx="60" cy="29" r="2.7" fill="#4eeaff" opacity="0.6"/>
    <circle cx="60" cy="22" r="2.2" fill="#4eeaff" opacity="0.5"/>

    <!-- Left arc - curves out and droops down -->
    <circle cx="52" cy="72" r="3.5" fill="#a855f7"/>
    <circle cx="38" cy="64" r="4" fill="#a855f7" opacity="0.9"/>
    <circle cx="26" cy="62" r="3.6" fill="#a855f7" opacity="0.8"/>
    <circle cx="16" cy="66" r="3" fill="#a855f7" opacity="0.7"/>
    <circle cx="10" cy="76" r="2.5" fill="#a855f7" opacity="0.6"/>

    <!-- Left outer arc - droops more -->
    <circle cx="48" cy="78" r="3" fill="#f472b6"/>
    <circle cx="34" cy="78" r="3.4" fill="#f472b6" opacity="0.85"/>
    <circle cx="22" cy="84" r="3" fill="#f472b6" opacity="0.7"/>
    <circle cx="16" cy="96" r="2.5" fill="#f472b6" opacity="0.55"/>

    <!-- Right arc - curves out and droops down -->
    <circle cx="68" cy="72" r="3.5" fill="#4eeaff"/>
    <circle cx="82" cy="64" r="4" fill="#4eeaff" opacity="0.9"/>
    <circle cx="94" cy="62" r="3.6" fill="#4eeaff" opacity="0.8"/>
    <circle cx="104" cy="66" r="3" fill="#4eeaff" opacity="0.7"/>
    <circle cx="110" cy="76" r="2.5" fill="#4eeaff" opacity="0.6"/>

    <!-- Right outer arc - droops more -->
    <circle cx="72" cy="78" r="3" fill="#6b8cff"/>
    <circle cx="86" cy="78" r="3.4" fill="#6b8cff" opacity="0.85"/>
    <circle cx="98" cy="84" r="3" fill="#6b8cff" opacity="0.7"/>
    <circle cx="104" cy="96" r="2.5" fill="#6b8cff" opacity="0.55"/>
  </g>

  <!-- Core -->
  <ellipse cx="60" cy="86" rx="12" ry="7" fill="url(#core-glow)" filter="url(#glow)"/>
  <ellipse cx="60" cy="86" rx="6" ry="3.5" fill="#fff"/>
</svg>
