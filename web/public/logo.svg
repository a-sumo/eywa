<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="core-glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#4eeaff"/>
      <stop offset="100%" stop-color="#4eeaff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="60" cy="60" r="56" fill="#08090f"/>

  <g filter="url(#glow)">
    <!-- Center tendril -->
    <circle cx="60" cy="72" r="4" fill="#4eeaff"/>
    <circle cx="60" cy="60" r="4.5" fill="#4eeaff" opacity="0.9"/>
    <circle cx="60" cy="48" r="4" fill="#4eeaff" opacity="0.8"/>
    <circle cx="60" cy="38" r="3.3" fill="#4eeaff" opacity="0.7"/>
    <circle cx="60" cy="29" r="2.7" fill="#4eeaff" opacity="0.6"/>
    <circle cx="60" cy="22" r="2.2" fill="#4eeaff" opacity="0.5"/>

    <!-- Left arc 1 - curves up then tips outward -->
    <circle cx="54" cy="70" r="3.5" fill="#a855f7"/>
    <circle cx="42" cy="56" r="4" fill="#a855f7" opacity="0.9"/>
    <circle cx="32" cy="44" r="3.5" fill="#a855f7" opacity="0.8"/>
    <circle cx="24" cy="34" r="3" fill="#a855f7" opacity="0.7"/>
    <circle cx="20" cy="26" r="2.5" fill="#a855f7" opacity="0.6"/>
    <circle cx="18" cy="20" r="2" fill="#a855f7" opacity="0.5"/>

    <!-- Left arc 2 - wider, droops -->
    <circle cx="50" cy="74" r="3.2" fill="#f472b6"/>
    <circle cx="34" cy="64" r="3.7" fill="#f472b6" opacity="0.9"/>
    <circle cx="22" cy="58" r="3.3" fill="#f472b6" opacity="0.8"/>
    <circle cx="14" cy="58" r="2.8" fill="#f472b6" opacity="0.7"/>
    <circle cx="10" cy="64" r="2.3" fill="#f472b6" opacity="0.6"/>
    <circle cx="10" cy="72" r="1.9" fill="#f472b6" opacity="0.5"/>

    <!-- Left arc 3 - widest, droops most -->
    <circle cx="48" cy="78" r="2.8" fill="#6b8cff"/>
    <circle cx="34" cy="76" r="3.2" fill="#6b8cff" opacity="0.85"/>
    <circle cx="22" cy="78" r="2.8" fill="#6b8cff" opacity="0.7"/>
    <circle cx="14" cy="84" r="2.4" fill="#6b8cff" opacity="0.6"/>
    <circle cx="12" cy="94" r="2" fill="#6b8cff" opacity="0.5"/>

    <!-- Right arc 1 - mirror -->
    <circle cx="66" cy="70" r="3.5" fill="#4eeaff"/>
    <circle cx="78" cy="56" r="4" fill="#4eeaff" opacity="0.9"/>
    <circle cx="88" cy="44" r="3.5" fill="#4eeaff" opacity="0.8"/>
    <circle cx="96" cy="34" r="3" fill="#4eeaff" opacity="0.7"/>
    <circle cx="100" cy="26" r="2.5" fill="#4eeaff" opacity="0.6"/>
    <circle cx="102" cy="20" r="2" fill="#4eeaff" opacity="0.5"/>

    <!-- Right arc 2 - wider, droops -->
    <circle cx="70" cy="74" r="3.2" fill="#a855f7"/>
    <circle cx="86" cy="64" r="3.7" fill="#a855f7" opacity="0.9"/>
    <circle cx="98" cy="58" r="3.3" fill="#a855f7" opacity="0.8"/>
    <circle cx="106" cy="58" r="2.8" fill="#a855f7" opacity="0.7"/>
    <circle cx="110" cy="64" r="2.3" fill="#a855f7" opacity="0.6"/>
    <circle cx="110" cy="72" r="1.9" fill="#a855f7" opacity="0.5"/>

    <!-- Right arc 3 - widest, droops most -->
    <circle cx="72" cy="78" r="2.8" fill="#f472b6"/>
    <circle cx="86" cy="76" r="3.2" fill="#f472b6" opacity="0.85"/>
    <circle cx="98" cy="78" r="2.8" fill="#f472b6" opacity="0.7"/>
    <circle cx="106" cy="84" r="2.4" fill="#f472b6" opacity="0.6"/>
    <circle cx="108" cy="94" r="2" fill="#f472b6" opacity="0.5"/>

    <!-- Inner left tendril -->
    <circle cx="56" cy="68" r="2.8" fill="#6b8cff" opacity="0.9"/>
    <circle cx="48" cy="54" r="3.2" fill="#6b8cff" opacity="0.8"/>
    <circle cx="42" cy="42" r="2.8" fill="#6b8cff" opacity="0.7"/>
    <circle cx="40" cy="32" r="2.3" fill="#6b8cff" opacity="0.6"/>

    <!-- Inner right tendril -->
    <circle cx="64" cy="68" r="2.8" fill="#f472b6" opacity="0.9"/>
    <circle cx="72" cy="54" r="3.2" fill="#f472b6" opacity="0.8"/>
    <circle cx="78" cy="42" r="2.8" fill="#f472b6" opacity="0.7"/>
    <circle cx="80" cy="32" r="2.3" fill="#f472b6" opacity="0.6"/>
  </g>

  <!-- Core -->
  <ellipse cx="60" cy="86" rx="12" ry="7" fill="url(#core-glow)" filter="url(#glow)"/>
  <ellipse cx="60" cy="86" rx="6" ry="3.5" fill="#fff"/>
</svg>
